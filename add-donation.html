<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Food Donation - Food Waste Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Page Title -->
<div class="bg-dark text-white text-center py-3">
  <h1 class="mb-0">Food Waste Management</h1>
</div>

<!-- Navbar (dynamically loaded) -->
<div id="navbarContainer"></div>

<!-- Page Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Add Food Donation</h2>

  <form id="donationForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="food_name" class="form-label">Food Name</label>
      <input type="text" class="form-control" id="food_name" required>
    </div>

    <div class="mb-3">
      <label for="food_description" class="form-label">Food Description</label>
      <textarea class="form-control" id="food_description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity (Number of Servings)</label>
      <input type="number" class="form-control" id="quantity" required>
    </div>

    <div class="mb-3">
      <label for="food_image" class="form-label">Upload Food Image</label>
      <input type="file" class="form-control" id="food_image" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Donation</button>
  

  </form>

  <div id="message" class="mt-3"></div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Navbar -->
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbarContainer').innerHTML = data;

      // Attach logout functionality
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.clear();
          alert('Logged out successfully!');
          window.location.href = '/index.html';
        });
      }
    })
    .catch(err => {
      console.error('Failed to load navbar:', err);
    });
</script>
<hr class="my-5">
  <h3 class="text-center mb-4">Your Food Donations</h3>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Food Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Image</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="donationList">
        <!-- Food donation rows will be dynamically added here -->
      </tbody>
    </table>
  </div>
  

<!-- JS -->
<script src="js/donation.js"></script>

</body>
</html>

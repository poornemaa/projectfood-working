<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Donor - Food Waste Management</title>

  <!-- Bootstrap & Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Page Title -->
  <div class="bg-dark text-white text-center py-3">
    <h1 class="mb-0">Food Waste Management</h1>
  </div>

  <!-- Navbar (loaded dynamically) -->
  <div id="navbarContainer"></div>

  <!-- Main Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add New Donor</h2>

    <form id="addDonorForm">
      <div class="mb-3">
        <label for="organization_name" class="form-label">Organization Name</label>
        <input type="text" class="form-control" id="organization_name" required>
      </div>

      <div class="mb-3">
        <label for="contact_person" class="form-label">Contact Person</label>
        <input type="text" class="form-control" id="contact_person" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Donor</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
          // Attach logout logic after navbar is loaded
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.clear();
          alert('Logged out successfully!');
          window.location.href = '/index.html'; // adjust if needed
        });
      }
      })
        

      .catch(error => console.error('Error loading navbar:', error));
  </script>
  <script src="js/add-donor.js"></script>

</body>
</html>

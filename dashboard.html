<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Waste Management</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Page Title -->
<div class="bg-dark text-white text-center py-3">
  <h1 class="mb-0">Zero Waste Kitchen</h1>
</div>

<!-- Navbar Container (will load navbar.html here) -->
<div id="navbarContainer"></div>

<!-- Page Content -->
<div class="container mt-5">
  <h2 id="welcomeText" class="text-center mb-4"></h2>

  <div class="row text-center" id="dashboardStats">
    <div class="col-md-6 mb-4">
      <div class="card shadow rounded-3">
        <div class="card-body">
          <h5 class="card-title">Total Donations</h5>
          <p class="display-5" id="totalDonations">--</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card shadow rounded-3">
        <div class="card-body">
          <h5 class="card-title">Total Orders</h5>
          <p class="display-5" id="totalOrders">--</p>
        </div>
      </div>
    </div>
  </div>
  
</div>

<!-- Bootstrap and Your JS Files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/notification.js"></script>

<!-- Script to Load Navbar -->
<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbarContainer').innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>

<!-- Scripts -->
<script src="js/dashboard.js"></script>

</body>
</html>

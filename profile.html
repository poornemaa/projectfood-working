<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Food Waste Management</title>

  <!-- Bootstrap & Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Page Title -->
  <div class="bg-dark text-white text-center py-3">
    <h1 class="mb-0">Food Waste Management</h1>
  </div>

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <!-- Profile Content -->
  <div class="container mt-5">
    <h1>My Profile</h1>
    <div id="profileCard" class="card p-4">
      <p><strong>Organization Name:</strong> <span id="orgName"></span></p>
      <p><strong>Contact Person:</strong> <span id="contactPerson"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Account Created:</strong> <span id="createdAt"></span></p>
    </div>

    <!-- Delete Account Button -->
    <div class="text-center mt-4">
      <button class="btn btn-danger" id="deleteAccountBtn">Delete My Account</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;

        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            alert('Logged out successfully!');
            window.location.href = '/index.html';
          });
        }
      });

  

    // Delete account logic
    document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
      if (!confirm("Are you sure you want to delete your account? This action is irreversible.")) return;

      try {
        const response = await fetch('/api/delete-account', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });

        if (response.ok) {
          alert('Your account has been deleted.');
          localStorage.clear();
          window.location.href = '/index.html';
        } else {
          const error = await response.json();
          alert('Error: ' + error.message);
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong while deleting your account.');
      }
    });
  </script>

  <script src="js/profile.js"></script>
</body>
</html>

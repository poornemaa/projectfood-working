<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Route Tracking</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #controls {
      padding: 10px;
      background: #f4f4f4;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    #controls input {
      padding: 8px;
      width: 200px;
    }

    #controls button {
      padding: 8px 16px;
    }

    #map {
      height: 85vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar will be loaded here -->
  <div id="navbarContainer"></div>

  <!-- Route Input Controls -->
  <div id="controls">
    <input type="text" id="from" placeholder="From (Leave empty for current location)">
    <input type="text" id="to" placeholder="To (Destination)" required>
    <button onclick="showRoute()">Show Route</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <!-- Load Navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <!-- Routing Script -->
  <script>
    const map = L.map('map').setView([0, 0], 2);
    let routingControl;
    let userLatLng = null;

    // Add map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Get user's current location
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(userLatLng, 14);
        L.marker(userLatLng).addTo(map).bindPopup("You are here").openPopup();
      },
      (err) => {
        alert("Could not detect location");
        console.error(err);
      }
    );

    // Geocode address to coordinates
    async function geocode(address) {
      const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
      const data = await response.json();
      if (data && data.length > 0) {
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      } else {
        alert("Location not found,please check the spelling " + address);
        return null;
      }
    }

    // Show route on map
    async function showRoute() {
      const fromText = document.getElementById('from').value.trim();
      const toText = document.getElementById('to').value.trim();

      if (!toText) {
        alert("Please enter a destination.");
        return;
      }

      let fromCoords = userLatLng;
      if (fromText !== "") {
        fromCoords = await geocode(fromText);
        if (!fromCoords) return;
      }

      const toCoords = await geocode(toText);
      if (!toCoords) return;

      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(fromCoords),
          L.latLng(toCoords)
        ],
        routeWhileDragging: false
      }).addTo(map);
    }
  </script>

</body>
</html>

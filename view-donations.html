<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Food Donations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
<div class="bg-dark text-white text-center py-3">
  <h1 class="mb-0">Food Waste Management</h1>
</div>

<!-- Navbar -->
<div id="navbarContainer"></div>

<!-- Page Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Available Food Donations</h2>

  <div id="message" class="mb-3"></div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Food</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Image</th>
        <th>Donor</th>
        <th>Donor Address</th>
        <th>Donor Phone</th> <!-- Added Phone Column -->
        <th>Donor Email</th> <!-- âœ… NEW -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="donationsTable">
      <!-- Donations will appear here -->
    </tbody>
  </table>
</div>

<!-- Info Modal for Donation and Donor Details -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel">Donation & Donor Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body" id="modalBodyContent">
        <!-- This will be filled by JavaScript -->
      </div>

    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbarContainer').innerHTML = data;
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.clear();
          window.location.href = '/index.html';
        });
      }
    });
</script>
<script src="js/view-donations.js"></script>

</body>
</html>
